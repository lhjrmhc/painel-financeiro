<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Despesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Adicionar Despesa Manual</h1>
  <form method="post" action="/adicionar">
    <div class="mb-3">
      <label>Data de Vencimento:</label>
      <input type="date" name="vencimento" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Descrição / Fornecedor:</label>
      <input type="text" name="descricao" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Valor (R$):</label>
      <input type="text" name="valor" class="form-control" placeholder="Ex: 1000,00" required>
    </div>
    <div class="mb-3">
      <label>Categoria:</label>
      <<div class="mb-3">
  <label>Categoria:</label>
  <select name="categoria" class="form-select" required>
    <option value="" disabled selected>Selecione...</option>
    {% for cat in categories %}
      <option value="{{ cat }}">{{ cat }}</option>
    {% endfor %}
  </select>
</div>

    </div>
    <button type="submit" class="btn btn-success">Adicionar Despesa</button>
    <a href="/" class="btn btn-secondary">Voltar</a>
  </form>
</body>
</html>
